<body class="container-fluid">
    <header></header>
    <main class="row">
        <section class="col-lg-12 col-xs-12 text-center">
            <h1 class="mb-2">Crear cuenta</h1>
            <p>Comprá más rápido y llevá el control de tus pedidos, ¡en un solo lugar!</p>
            <form class="row group-center mt-2" action="../../php/register.php" method="POST" name="form-register">
                <div class="form-group col-sm-10">
                    <input type="text" class="form-control text-center bg-transparent" id="nameNewUser" placeholder="Nombre" name="name" required>
                </div>
                <div class="form-group col-sm-10">
                    <input type="email" class="form-control text-center bg-transparent" id="emailNewUser" placeholder="Email" name="email" required>
                </div>
                <div class="form-group col-sm-10">
                    <input type="text" class="form-control text-center bg-transparent" id="mobileNewUser" placeholder="Teléfono" name="mobile" required>
                </div>
                <div class="form-group col-sm-10">
                    <input type="password" class="form-control text-center bg-transparent" id="passwordNewUser" placeholder="Contraseña" name="password" required></input>
                </div>
                <div class="form-group col-sm-10">
                    <input type="password" class="form-control text-center bg-transparent" id="confirmPasswordNewUser" placeholder="Confirmar contraseña" name="confirm-password" required></input>
                </div>
                <div class="g-recaptcha" data-sitekey="6Lf0oBQcAAAAAIcXw7z69B09cFMDLPoargqx17iT"></div>
                <div class="form-group col-sm-10">
                    <button type="submit" class="btn btn-dark text-uppercase mt-2" id="createAccount" value="Enviar">Crear cuenta</button>
                </div>
            </form>
            <span>¿Ya tenés cuenta? <a href="./login.html">Iniciá sesión acá</a></span>
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope text-center" viewBox="0 0 16 16">
                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
                </svg>
                <h4>¡Estás a un paso de crear tu cuenta!</h4>
                <span>Te enviamos un mail a (correo cuenta) para que valides tu email.</span>
                <span>¿Todavía no lo recibiste? <a>Enviar link de nuevo</a></span>
                <!--al hacer click el sistema vuelve a enviar otro correo y aparece el span verde-->
                <!--<span class="text-success">El link fue enviado correctamente</span>-->
            </div>
        </section>
